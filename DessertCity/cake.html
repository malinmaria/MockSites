<body>
  <header class="main-header">
    <div class="container">
      <h1 class="name"><a href="index.html">Dessert City Guide</a></h1>

  <div>
    <p class="cake-header">Let's Build a Cake!</p>

    <form class="c-form">
      <input class="round" type="radio" name="shape" value="round">Round<br>

    <h2 class="c-form">Icing Flavor</h2>
    <form class="c-form">
      <input class="c-icing" type="radio" name="icing" value="chocolate">Chocolate<br>
      <input class="v-icing" type="radio" name="icing" value="vanilla">Vanilla<br>
    </form>
    <div class="cake-imgs">
      <img class="rbase" src="img/cake1.jpg">
      <img class="sbase" src="img/scake1.jpg">
      <img class="icing" src="img/cake2.jpg">
      <img class="sicing" src="img/scake2.jpg">
